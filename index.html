     <nav class="searchbox">
          <ul class="listLists" id="searchResuls_listLists">
               <li id="listLists__details">
                    <button class="show_or_add">+<span>0</span></button>
               </li>
               <ol id="listLists__lists"></ol>
          </ul>
          <ul class="searchbox__results sources" id="searchResuls_sources"></ul>
          <ul class="searchbox__results kanjis" id="searchResuls"></ul>
          <!-- form>(fieldset>label{音・訓の検索：}+(select>option)+input#input_search)+ul#searchResuls -->
          <form class="searchbox__form" action="#" onsubmit="return false">
               <fieldset>
                    <label for="searchKanjiInput">音・訓の検索：</label>
                    <select name="searchKanjiSelect" id="searchKanjiSelect">
                         <option value="">。。。探す・Rechercher...</option>
                         <option value="kata">片仮名・カタカナ</option>
                         <option value="hira">平仮名・ひらがな</option>
                         <option value="radical">部首・ぶしゅ</option>
                         <option value="source">原</option>
                         <option value="jukugo">熟語・じゅくご</option>
                         <option value="jlpt" class="menu">JLPT　kanji・漢字</option>
                         <option value="jouyou" class="menu">jouyou・常用漢字</option>
                         <option value="gairaigo">外来語・がいらいご</option>
                         <option value="...">。。。</option>
                    </select>
                    <input name="searchKanjiInput"type="text" id="searchKanjiInput">
               </fieldset>
               <div class="listsCounts">
                    <span class="list1"></span>
                    <span class="list2"></span>
               </div>
          </form>
     </nav>
     <main id="main">
          <!-- 
               les section>h2 et section>ul sont à refaire en emmet ci-dessous
               article.kanjiResult>(header>(h1.kanji_main>img)+(h2.onyomi{onyomi}>span)+(h2.radical{radical}>span))+(ul.details>li>strong{koimettre?})+section.hira>h2.hira{訓読み}+(ul.kunYomiList>li>span.kunyomi)+h2.goi{vocabulaire}+(ul.vocabList>li>span.matchedWords)+ul.kunyomi+ul.more>li>h3{???}+p{???} -->
          <article class="kanjiResult">
               <header>
                    <h1 class="kanji_main"><img src="" alt=""></h1>
                    <h2 class="onyomi">onyomi<span></span></h2>
                    <h2 class="radical">radical<span></span></h2>
               </header>
               <ul class="details">
                    <li><strong>koimettre?</strong></li>
               </ul>
               <section class="hira">
                    <h2 class="kata" title="おんよみ・{{lecture on}}・カタカナ（？漢字で？）">音読み</h2>
                    <ul class="onYomiList">
                         <li><span class="onyomi"></span></li>
                    </ul>
                    <h2 class="hira" title="くんよみ・{{lecture kun}}・ひらがな（平仮名）">訓読み</h2>
                    <ul class="kunYomiList">
                         <li><span class="kunyomi"></span></li>
                    </ul>
                    <h2 class="goi" title="ごい・{{vocabulaire}}・じゅうけいしょ（？？？）">語彙</h2>
                    <ul class="vocabList">vocabulary list
                         <li><span class="matchedWords"></span></li>
                    </ul>
                    <ul class="kunyomi"></ul>
                    <ul class="more">
                         <li>
                              <h3>???</h3>
                              <p>???</p>
                         </li>
                    </ul>
                    <span class="thekanji"></span>
               </section>
          </article>
          <!-- nav.resultsList>form+section>ul>li.bigger+li>span.kanji_nav+(.kata>span)+(.details>span)+button.hira -->
          <nav class="resultsList">
               <section class="resultsList__lists">
               </section>
               <form action="" class="resultsList__form">
                    <input id="absisse" type="range" min='1' max='5'>
                    <input id="ordonnee" type="range" min='1' max='5'>
                    <input type="color" value="#FF0000">
               </form>
               <figure id="bigger" class="resultsList__zoom bigger"></figure>
          </nav>
          <!-- <nav class="resultsList">
               <div><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span></div>
               <div><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span></div>
          </nav> -->
